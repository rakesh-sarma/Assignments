<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cafe Menu</title>
</head>
<body>
    
    <div class="menu">
        <main>
            <h1><b>CAMPER CAFE</b></h1>
            <br>
            <p class="establish">Est. 2020</p>
            <hr>
            <section>
                <h2>Coffee</h2>
                <!--img-->
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee-corn">
                <article class="item">
                    <p class="flavor">French Vanilla</p>
                    <p class="price">4.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Caramel Machiato</p>
                    <p class="price">3.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Chocolate</p>
                    <p class="price">6.00</p>
                </article>
                <article class="item">
                    <p class="flavor">French Vanilla</p>
                    <p class="price">5.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Strawberry</p>
                    <p class="price">9.00</p>
                </article>
            </section>
            <section>
                <h2>Desert</h2>
                <!--img-->
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="desert-cafe">
                <article class="item">
                    <p class="flavor">Bread </p>
                    <p class="price">4.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Cream choco</p>
                    <p class="price">3.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Chocolate</p>
                    <p class="price">6.00</p>
                </article>
                <article class="item">
                    <p class="flavor">French icecream</p>
                    <p class="price">5.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Roshogolla</p>
                    <p class="price">9.00</p>
                </article>
            </section>
            <hr>
            <footer>
                <p>
                    <a href="http://www.google.com" target="_blank">Visit website</a>
                </p>
                <p class="address">123 following street</p>
            </footer>
        </main>
    </div>
</body>
</html>
