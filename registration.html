<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration</title>
</head>
<body>
    <h1>Registeration Form</h1>
    <p>Please fill the form with required details</p>
    <form>
    <fieldset>
        <label for="first-name">Enter your First name:
            <input type="text" id="first-name" name="fname" required/>
        </label>
        <label for="last-name">Enter your Last name:
            <input type="text" id="last-name" required/>
        </label>
        <label for="email">Enter your email:
            <input type="email" id="email" name="email" required/>
        </label>
        <label for="new-password">
            Create a new password:
            <input id="new-password" type="password" name="password" required/>
        </label>
    </fieldset>
    <input type="submit" value="submit"/>
    </form>
</body>
</html>
